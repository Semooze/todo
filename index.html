<!DOCTYPE html>
<html>
<head>
  <title>
    To Do application
  </title>
  <script src="js/vue.js"></script>
</head>
<body>
  <section id="todoapp">
    <header class="header">
      <h1>To dos</h1>
      <input v-model="newTodo" v-on:keyup.enter="addTask" placeholder="add to do">
    </header>
    <div id="app">
      <ul>
        <li v-for="todo in todos | orderBy 'createTime' -1">
          <input type="checkbox" id="checkbox" value="completed" v-model="checked">
          <label for="checkbox">{{ checked }}</label>
          <span>{{ todo.text | capitalize }}</span>
          <span>{{ todo.status }}</span>
        </li>
      </ul>
    </div>
    <footer class="footer">
    </footer>
    <script src="js/app.js"></script>
  </section class="todoapp">
</body>
</html>
