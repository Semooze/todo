<!DOCTYPE html>
<html>
<head>
  <title>
    To Do application
  </title>
  <script src="js/vue.js"></script>
</head>
<body>
  <div id="app">
    <input v-model="newTodo" v-on:keyup.enter="addTodo">
    <ul>
      <li v-for="todo in todos">
        <span>{{ todo.text }}</span>
        <button v-on:click="removeTodo($index)">X</button>
      </li>
    </ul>
  </div>
  <script src="js/app.js"></script>
</body>
</html>
