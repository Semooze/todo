<!DOCTYPE html>
<html>
<head>
  <title>
    To Do application
  </title>
  <script src="js/vue.js"></script>
  <link rel="stylesheet" type="text/css" href="css/app.css">
</head>
<body>
  <section id="todoapp">
    <header class="header">
      <h1>To dos</h1>
      <input class="new-todo" v-model="newTodo" v-on:keyup.enter="addTask" placeholder="add to do">
    </header>
    <div id="app">
      <ul>
        <li v-for="todo in filteredTasks | orderBy 'createTime' -1">
          <input class="toggle" type="checkbox" v-on:click="completeTask(todo)">
          <label v-on:dblclick="editTask(todo)">{{ todo.text }}</label>
          <input class="edit" type="text" v-model="todo.text" v-todo-focus="todo == editedTodo" v-on:blur="doneEdit(todo)" v-on:keyup.enter="doneEdit(todo)" v-on:keyup.esc="cancelEdit(todo)">
        </li>
      </ul>
    </div>
    <footer class="footer" v-show="todos.length" v-cloak>
      <span class="todo-count">
        <strong v-text="remaining"></strong> {{remaining | pluralize 'item'}} left
      </span>
      <ul class="filters">
        <li><a v-on:click.prevent="setVisibility('all')" :class="{selected: visibility == 'all'}">All</a></li>
        <li><a v-on:click.prevent="setVisibility('active')" :class="{selected: visibility == 'active'}">Active</a></li>
        <li><a v-on:click.prevent="setVisibility('completed')" :class="{selected: visibility == 'completed'}">Completed</a></li>
      </ul>
      <button class="clear-completed" v-on:click="removeCompleted" v-show="todos.length > remaining">
        Clear completed
      </button>
    </footer>
    <script src="js/app.js"></script>
  </section class="todoapp">
</body>
</html>
