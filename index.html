<!DOCTYPE html>
<html>
<head>
  <title>
    To Do application
  </title>
  <script src="js/vue.js"></script>
</head>
<body>
  <section id="todoapp">
    <header class="header">
      <h1>To dos</h1>
      <input v-model="newTodo" v-on:keyup.enter="addTask" placeholder="add to do">
    </header>
    <div id="app">
      <ul>
        <li v-for="todo in filteredTasks | orderBy 'createTime' -1">
          <button v-on:click="completeTask($index)">X</button>
          <!--<input type="checkbox" id="checkbox" value="completed" v-model="checked">
          <label for="checkbox">{{ checked }}</label>-->
          <label @dblclick="editTask(todo)">{{ todo.text }}</label>
          <input class="edit" type="text" v-model="todo.text" v-todo-focus="todo == editedTodo" @blur="doneEdit(todo)" @keyup.enter="doneEdit(todo)" @keyup.esc="cancelEdit(todo)">
        </li>
      </ul>
    </div>
    <footer class="footer" v-show="todos.length" v-cloak>
      <span class="todo-count">
        <strong v-text="remaining"></strong> {{remaining | pluralize 'item'}} left
      </span>
      <ul class="filters">
        <li><a href="#/all" :class="{selected: visibility == 'all'}">All</a></li>
        <li><a href="#/active" :class="{selected: visibility == 'active'}">Active</a></li>
        <li><a href="#/completed" :class="{selected: visibility == 'completed'}">Completed</a></li>
      </ul>
      <button class="clear-completed" @click="removeCompleted" v-show="todos.length > remaining">
        Clear completed
      </button>
    </footer>
    <script src="js/app.js"></script>
  </section class="todoapp">
</body>
</html>
